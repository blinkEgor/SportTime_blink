<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/styles/index.css">
    <link rel="stylesheet" href="../../src/styles/header.css">
    <link rel="stylesheet" href="../../src/styles/main.css">
    <link rel="stylesheet" href="../../src/styles/footer.css">
    <link rel="stylesheet" href="../../src/styles/cards.css">
    <link rel="stylesheet" href="../../src/styles/buttons.css">
    <title>Dumbbell Shoulder Fly</title>
</head>
<body>
    <!-- Шапка приложения с двумя функциональными иконками и названием приложения -->
    <header>
        <button aria-label="Remove">
            <img src="" width="64" height="64" alt="Trash can icon" />
        </button>
        <h1 id="title">Dumbbell Shoulder Fly</h1>
        <button aria-label="Go to Main Menu"> <!-- Кнопка вернуться назад в главное меню -->
            <a href="../../index.html">
                <img src="" width="64" height="64" alt="Back arrow icon" />
            </a>
        </button>
    </header>
    
    <main>
    <article>

        <!-- Информация с кнопкой старта -->
        <section id="main-info-about-exercise">
            <!-- Обёртка для информационной карточки со временем -->
            <div class="card info-card">
                <p>Time rest: <button id="decrease-time-rest" class="increase-decrease-button primary-color">-</button> <span id="time-rest"></span> <button id="increase-time-rest" class="increase-decrease-button success-color">+</button> sec</p> <!-- 120 sec -->
                <p>Previous time spent: <span id="prev-time-spent"></span> sec</p> <!-- From 285 sec to 420 sec -->
                <p>Circles count: <button id="decrease-time-rest" class="increase-decrease-button primary-color">-</button> <span id="circles-count"></span> <button id="increase-time-rest" class="increase-decrease-button success-color">+</button> rep</p> <!-- 3 rep -->
                <p>Additional weight: <button id="decrease-weight" class="increase-decrease-button primary-color">-</button> <span id="weight"></span> <button id="increase-weight" class="increase-decrease-button success-color">+</button> kg</p> <!-- 6 kg -->
            </div>
            <!-- Обёртка для информационной карточки количеством упражнений -->
            <div class="card all-info-card">
                <!-- Упражнение -->
                <ul>
                    <li>Dumbbell Shoulder Fly</li>
                </ul>
            </div>
            <!-- Кнопка старта -->
            <div class="start-button-wrapper">
                <button  id="start-button">Start</button>
            </div>
        </section>

        <!-- Динамические карточки с таймером и минимальной информацией -->
        <section id="exercise-card" style="display: none;">
            <!-- Блок управления кнопками паузы/остановки -->
            <div class="exercise-control-panel">
                <button>Pause</button>
                <button>Resume</button>
                <button>Stop</button>
            </div>

            <!-- Блок активного упражнения -->
            <div class="exercise-active">
                <!-- Название упражнения ( динамически изменяемое ) -->
                <h2 id="exercise-name">Rephran</h2>
    
                <!-- Таймер ( изменяемое значение ) -->
                <p id="exercise-time">00:30</p>
    
                <!-- Дополнительная информация -->
                <p id="exercise-info">Rep info</p>
            </div>
        </section>
    </article>
    </main>

    <!-- Нижний колонтитул приложения с ссылками на контакты разработчика -->
    <footer>
        <div class="developer-contacts">
            <p>Created by blinkEgor | Contact me</p>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Telegram</a></li>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
